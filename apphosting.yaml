# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Set a higher timeout to accommodate server-side rendering and AI flows.
  timeoutSeconds: 60
  # Increase this value to automatically spin up more instances for traffic.
  maxInstances: 10
  # Keep at least one instance running to reduce cold starts.
  minInstances: 1
